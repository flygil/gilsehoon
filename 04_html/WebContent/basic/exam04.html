<!DOCTYPE html>
<html>
<head>

	p {
		border: 10px dotted orange;

		}

<body>
	br태그는 줄넘김을 처리한다.
	html은 줄넘김을 하기위해서 br태그를 사용한다.
	<br>
	br태그는 줄넘김을 처리한다.&lt;br&gt; <br>
	html은 줄넘김을 하기위해서 br태그를 사용한다.
	<br>
	<h1>단락형 태그 P</h1>
	<p>오늘은 매우추운 날입니다.</p>
	<p>바람이 몹시불고 있어요..</p>
	<p>밤에는 비도 올것 같아요..</p>
	
	<h1>선그리기 :HR</h1>
	<hr>
	<hr width="50%">
	<hr width="50%" size="10" color="tomato">
	<hr width="500px" size="10" color="tomato">
	
	<h1>공백 띄우기 : nbsp</h1>
	공      백      띄     우     기<br>
	공&nbsp&nbsp&nbsp백&nbsp&nbsp&nbsp띄&nbsp&nbsp&nbsp우&nbsp&nbsp&nbsp기
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<hgroup>
		<h2>중요</h2>
	</hgroup>
	<span>중요</span>

</html>
