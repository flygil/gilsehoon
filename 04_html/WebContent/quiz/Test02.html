<head>

<title>Insert title here</title>

<body>
	<form action="/04_html/member/input" method="get">
		<table border="1">
			<tr>
				<td>이름&nbsp</td> <td><input type="text" name="name" /></td> 
			</tr>
			
			<tr>
				<td>아이디&nbsp</td> <td><input type="text" name="id"/>

				</button></td>

					</select>

					</select>

					<input type="radio" id="gender2" name="gender" value="f" checked>
					<label for="gender2">여</label>

			</tr>
			
			<tr>
				<td>우편번호&nbsp</td>
				<td><input type="text" name="post1"/>-<input type="text" name="post1"/>

			</tr>

			</tr>
			
			<tr>
				<td>상세주소&nbsp</td>
				<td><input type="text" name="homeaddr2"/></td>
			</tr>
			
			<tr>
				<td>연락처&nbsp</td>
				<td><input type="text" name="phonenum"/> </td>
			</tr>
			
			<tr>
				<td>이메일&nbsp</td>
				<td><input type="text" name="email1"/>@
				<select name="email2">
					<option>선택하세요</option>
				</select>
					<button type="submit">중복확인</button>
				</td>
			</tr>
			
			<tr>
				<td>휴대폰&nbsp</td>
				<td><input type="text" name="mobilenum"/> </td>
			</tr>
			
			<tr>
				<td>회사전화&nbsp</td>
				<td><input type="text" name="corpnum"/> </td>
			</tr>
			<tr>
				<td  rowspan="2">회사주소&nbsp</td>
				<td><input type="text" name="corppost1"/>-<input type="text" name="post1"/>

			</tr>
			
			<tr>
				<td><input type="text" name="corpaddr"/></td>
			</tr>

				<input type="radio" id="sendsmsno" name="sendsms" value="n"/>
				<lable for="sendsmsno">받지않습니다.</lable>
				</td>

</html>
